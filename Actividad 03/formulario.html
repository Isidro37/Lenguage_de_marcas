<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>IAX actividades extraescolares-formulario</h1>

</head>
<body>
    <fieldset>
        <legend>Alta/Edición de actividad</legend>
   
    <label for="">Email profesor responsable:</label>
    <input type="email" name="email" id="email"> 
    <label for="">Nombre profesor responsable: </label> 
    <input type="text" name="nombre" id="nombre">    
    <br><br>
    <label for="">Nombres profesores acompañantes:</label>
    <input type="text" name="nombre_ac" id="nombre_ac">
    <br><br>
    <label for="">Titulo o demoniación de la actividad: </label>
   <input type="text" name="titulo" id="titulo">
   <br><br>
   <label for="">Descripción de la actividad: </label>
   <br><textarea name="descripcion" id="descripcion" cols="60" rows="5"></textarea> 
   <br><br>
   <label for="">Departamento: </label>
   <select name="depertamento" id="depertamento">
    <option value="">-- Seleccione --</option>
    <option value="Inf">Informática</option>
    <option value="Ing">Inglés</option>

   </select>
   <br><br>
   <label for="">Valorado: </label>
   <input type="checkbox" name="valor" id="valor">
   <br><br>
   <fieldset>
    <legend>Fecha y hora de inicio de la actividad o de salida del IES:</legend>
    <label for="">Fecha </label>
    <input type="date" name="fecha_ini" id="fecha:_ini"> 
    <label for="">Hora </label> 
    <input type="time" name="tiempo_ini" id="tiempo_ini">
   </fieldset>
   <fieldset>
    <legend>Fecha y hora de fin de la actividad o de llegada al IES:</legend>
    <label for="">Fecha </label>
    <input type="date" name="fecha_fin" id="fecha:_fin">
    <label for="">Hora</label> 
     <input type="time" name="tiempo_fin" id="tiempo_fin">
   </fieldset>
   <br><br>
    <label for="">Lugar de realización de la actividad (indica lugar, municipio, provincia... Lo más completo posible) Si es en el centro simplemente se indica IAX </label>
   <br><textarea name="lugar" id="lugar" cols="60" rows="3"></textarea>
   <br><br>
   <label for="">Grupos de alumnos implicados(selecciona uno o varios)</label>
   <br><select name="grupos" id="grupos" multiple>
    <option value="DAM1">DAM1</option>
    <option value="DAM2">DAM2</option>
    <option value="DAM1d">DAM1d</option>
    <option value="DAM2d">DAM2d</option>
   </select>
   <br><br>   
   <label for="">¿Se necesita autobús?</label>
   <br><br> <input type="radio" name="bus" id="si" checked>
<label for="si">Si</label><br>
<input type="radio" name="bus" id="no" >
<label for="no">No</label> 
<br><br>
<label for="">Coste de la actividad (€) para el alumno, incluyendo los gastos de autobús si es necesario.</label>
<input type="number" name="gasto" id="gasto">
<br><br>
<input type="submit" value="Enviar" >
</fieldset>
</body>
</html>
